<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M1nd Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>M1nd Password Generator</h1>
    <div class="password-box">
      <input type="text" id="password" readonly placeholder="Your password will appear here">
      <button id="copyBtn">Copy</button>
    </div>

    <div class="settings">
      <label>
        Length:
        <input type="number" id="length" min="4" max="30" value="12">
      </label>

      <label>
        <input type="checkbox" id="uppercase" checked> Uppercase
      </label>
      <label>
        <input type="checkbox" id="lowercase" checked> Lowercase
      </label>
      <label>
        <input type="checkbox" id="numbers" checked> Numbers
      </label>
      <label>
        <input type="checkbox" id="symbols" checked> Symbols
      </label>
    </div>

    <button id="generateBtn">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
